<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Anniversary Darling</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;700&display=swap');

  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: #fff0f5;
    color: #d6336c;
    overflow-x: hidden;
  }

  header {
    text-align: center;
    padding: 4rem 1rem;
  }

  header h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 3rem;
    margin-bottom: 1rem;
  }

  #timer {
    font-size: 1.5rem;
    font-family: 'Roboto', sans-serif;
  }

  /* Bouncing hearts */
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(-45deg);
    animation: bounce 4s infinite;
  }
  .heart::before, .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
  }
  .heart::before { top: -10px; left: 0; }
  .heart::after { top: 0; left: 10px; }

  @keyframes bounce {
    0%, 100% { transform: translateY(0) rotate(-45deg); }
    50% { transform: translateY(-20px) rotate(-45deg); }
  }

  /* Updated photo album grid layout */
  .album {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 1rem;
    padding: 2rem;
    max-width: 1200px;
    margin: 0 auto;
  }
  .album img {
    width: 100%;
    height: auto;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
    cursor: pointer;
  }
  .album img:hover {
    transform: scale(1.05);
  }

  /* Love message styling */
  .love-message {
    text-align: center;
    font-size: 2.5rem;
    margin: 2rem;
    font-family: 'Dancing Script', cursive;
    font-weight: bold;
    color: #d6336c;
  }
</style>
</head>
<body>

<header>
  <h1>HAPPY ANNIVERSARY DARLING</h1>
  <div id="timer"></div>
</header>

<section class="album">
  <img src="imgs/IMG_20250312_144033052.jpg" alt="Us together" />
  <img src="imgs/IMG_20250312_152243339.jpg" alt="Us together" />
  <img src="imgs/Photo from Meet_Khakharia_20233535 (1).jpg" alt="Us together" />
  
  <img src="imgs/Photo from Meet_Khakharia_20233535 (3).jpg" alt="Us together" />
  <img src="imgs/Photo from Meet_Khakharia_20233535 (4).jpg" alt="Us together" />
  <img src="imgs/Photo from Meet_Khakharia_20233535.jpg" alt="Us together" />
</section>

<!-- Love message with heart emoji -->
<div class="love-message">I LOVE YOU SO MUCH SUNSHINE ‚ù§Ô∏è</div>

<audio id="music" src="song/SIMMBA_ Tere Bin  Ranveer Singh, Sara Ali Khan  Tanishk Bagchi, Rahat Fateh Ali Khan, Asees Kaur.mp3" autoplay loop></audio>

<script>
  // Accurate timer
  function updateTimer() {
    const startDate = new Date(2024, 10, 29); // Months are 0-indexed: 10=November
    const now = new Date();

    let years = now.getFullYear() - startDate.getFullYear();
    let months = now.getMonth() - startDate.getMonth();
    let days = now.getDate() - startDate.getDate();

    if (days < 0) {
      months--;
      const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
      days += prevMonth.getDate();
    }

    if (months < 0) {
      years--;
      months += 12;
    }

    const hours = now.getHours();
    const minutes = now.getMinutes();
    const seconds = now.getSeconds();

    document.getElementById('timer').textContent =
      `${months + years * 12} months, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds together üíû`;
  }
  setInterval(updateTimer, 1000);
  updateTimer();

  // Bouncing hearts
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = Math.random() * window.innerHeight + 'px';
    document.body.appendChild(heart);
    setTimeout(() => { heart.remove(); }, 4000);
  }
  setInterval(createHeart, 500);

  // Play music (some browsers block autoplay until user interacts)
  document.body.addEventListener('click', () => {
    const music = document.getElementById('music');
    music.play();
  });
</script>

</body>
</html>
